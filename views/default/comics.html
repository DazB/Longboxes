{{extend 'longbox_layout.html'}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comics</title>
</head>
<body>
<!-- @IAPT: Extra div element id with main could be replaced by HTML5 extension spec <main> -->
<div id="main">
    <h3>Comics</h3>
</div>
<!--@IAPT: Semantic element nav helps SEO identify key options on the page -->
<nav>
    <!-- @IAPT: A basic navigation list which is modified by CSS to be horizontal - note the use of the class .navlist -->
    <ul class="navlist">
        <!-- @IAPT: Note that local files like this will lead to the same application and same controller as the current page -->
        <a href="{{=URL('default','addcomic.html')}}">Add Comic</a>
    </ul>
</nav>

<div class="col-sm-1">
    <div class="row">
        <div class="col-sm-4">

        {{for comic in comics:}}
            <div class="comics">
            {{=H3(A(comic.title, callback=URL('default', 'comics', args=[comic.id])))}}
                <img class="img-comic" src="{{=URL('download',args=comic.cover_image)}}" ,
                     style="width: 300px; height: 400px;"/>
            </div>
        {{pass}}
        </div>

    </div>
</div>

</body>
</html>
